    runs-on: ubuntu-latest
    steps:
      - name: Run build script on VM over SSH
        run: |
          sshpass -p "a7X2p9L4kR" ssh -p 222 -o StrictHostKeyChecking=no omnisecure@13.61.146.226 << 'ENDSSH'
            set -e
            echo "Executing on Server1:"
