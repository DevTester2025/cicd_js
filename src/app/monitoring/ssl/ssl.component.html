<app-cloudmatiq-side-nav [blockUI]="loading">
  <app-cloudmatiq-side-bar [(isVisible)]="showAddEditDrawer" (dataChanged)="showAddEditDrawer = false"
    title="SSL monitoring" [width]="750">
    <ng-container class="modal-content" *ngIf="showAddEditDrawer">
      <app-addedit-ssl [view]="isview" [monitoringObj]="sslData" (notifyEntry)="notifyEntry();showAddEditDrawer = false">
      </app-addedit-ssl>
    </ng-container>
  </app-cloudmatiq-side-bar>
  <ng-container class="page-body">
    <nz-tabset [nzSelectedIndex]="tabindex" (nzSelectChange)="onTabchange($event)">
      <nz-tab nzTitle="List">
        <div nz-row>
          <ng-container class="page-body">
            <div class="row param-table">
            <div class="row">
              <!-- <div class="col s12 m2 left left-align">
               
              </div> -->
              <div class="col s12 m2 left left-align">
                <button *ngIf="isAdd" (click)="addSSL()" nz-button nzType="primary" >
                  <i class="anticon anticon-plus"></i>Add
                </button>
              </div>
            <!-- <div class="row param-table"> -->
              <app-cloudmatiq-data-table *ngIf="selectedcolumns && selectedcolumns.length > 0"
                (dataChanged)="dataChanged($event)" [tableData]="monitoringLists" [tableHeader]="tableHeader"
                [tableConfig]="tableConfig" [selectedcolumns]="selectedcolumns" [totalCount]="totalCount">
              </app-cloudmatiq-data-table>
            </div>
          </div>
          </ng-container>
        </div>
      </nz-tab>
      <nz-tab nzTitle="Monitoring">
        <div nz-row>
          <app-cloudmatiq-data-table *ngIf="selectedcolumns && selectedcolumns.length > 0"
            (dataChanged)="monitordataChanged($event)" [tableHeader]="monitortableHeader"  [tableData]="monitoringData"
            [selectedcolumns]="selectedcolumns" [tableConfig]="monitoringtableConfig" [totalCount]="totalCount">
          </app-cloudmatiq-data-table>
        </div>
      </nz-tab>
    </nz-tabset>
  </ng-container>
</app-cloudmatiq-side-nav>
