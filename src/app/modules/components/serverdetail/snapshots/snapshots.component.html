<div nz-row nzSpan="2" class="right-align pull-right" *ngIf="createsnap">
  <button
    nzSize="small"
    nz-button
    title="Create Snapshot"
    (click)="addSnapshot()"
    [nzLoading]="processing"
    nzType="primary"
    style="margin: 0"
  >
    Create Snapshot
  </button>
</div>
<app-cloudmatiq-data-table
  (dataChanged)="snapshotChanged($event)"
  [tableData]="snapsList"
  [tableHeader]="tableHeader"
  [tableConfig]="tableConfig"
>
</app-cloudmatiq-data-table>
<div class="count-container">
  <p style="color:#ffcc00;">Total Records: {{totalCount}}</p>
</div>
<app-cloudmatiq-side-bar
  (dataChanged)="snapshotChanged($event)"
  [(isVisible)]="createSnapshot"
  title="Create Snapshot"
  [width]="480"
>
  <ng-container class="modal-content">
    <form nz-form [formGroup]="snapshotForm">
      <div class="row" style="margin-bottom: 0">
        <nz-form-item>
          <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="description"
            >Description</nz-form-label
          >
          <nz-form-control [nzSm]="24" [nzXs]="24">
            <textarea
              nz-input
              placeholder="Description"
              formControlName="description"
              type="text"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
        <div class="right mr-0">
          <button
            class="mt-1 save-button"
            type="submit"
            nz-button
            nzType="primary"
            (click)="create(snapshotForm.value)"
          >
            Create
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</app-cloudmatiq-side-bar>
