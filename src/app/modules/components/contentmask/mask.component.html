<div *ngIf="hidden == true" style="display: flex; align-items: center">
  <p style="margin: 0">******</p>
  <i
    (click)="hidden = !hidden"
    class="anticon anticon-eye"
    style="margin-left: 7px"
  ></i>
</div>
<div *ngIf="hidden == false">
  <div style="display: flex">
    <div style="flex: 1">
      <ng-content></ng-content>
    </div>
    <div *ngIf="maskable == true || maskable == 1">
      <i (click)="hidden = !hidden">Hide</i>
    </div>
  </div>
</div>
