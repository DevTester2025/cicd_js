<div nz-col nzSpan="24" class="mt-1">
  <div
    nz-row
    nzType="flex"
    nzAlign="middle"
    nzJustify="space-between"
    class="white-text"
  >
    <div nz-col nzSpan="12">
      Cost breakup
      <span *ngIf="drillDownDuration"
        ><u>for {{ drillDownDuration }}</u></span
      >
    </div>
    <div nz-col nzSpan="12" class="right-align">
      <button
        nzSize="small"
        nz-button
        nzType="primary"
        style="margin: 0"
        (click)="downloadCSV()"
        *ngIf="download"
      >
        <i class="anticon anticon-download"></i> CSV
      </button>
    </div>
  </div>
</div>
<div nz-col nzSpan="24" class="mt-1 mb-5">
  <nz-table
    #basicTable
    [nzData]="drillDownTablebody"
    [nzScroll]="{ x: '500px' }"
  >
    <thead>
      <tr>
        <th
          [nzLeft]="i == 0 ? '0px' : null"
          [nzShowSort]="i != 0"
          [nzSortKey]="h"
          nzWidth="175px"
          *ngFor="let h of drillDownTableHeader; let i = index"
          (nzSortChange)="sort('cost',$event)"
        >
          {{ h }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td
          [nzLeft]="i == 0 ? '0px' : null"
          *ngFor="let d of data; let i = index"
        >
          <span *ngIf="i == 0">{{ d }}</span>
          <span *ngIf="i != 0">{{ d | currency }}</span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
