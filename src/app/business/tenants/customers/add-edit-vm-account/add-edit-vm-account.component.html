<ng-container class="modal-content">
  <div>
    <form nz-form [formGroup]="accountForm" [nzLayout]="'horizontal'">
      <div class="row">
        <div class="col s23 m12">
          <nz-form-label
            style="text-align: left"
            [nzSm]="22"
            [nzXs]="11"
            nzFor="region"
          >
            VMWare Domain</nz-form-label
          >
        </div>
        <div class="col s23 m12">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="6">
              <input
                nz-input
                placeholder="VMWare Domain"
                formControlName="domain"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div class="row">
        <div class="col s23 m12">
          <nz-form-label
            style="text-align: left"
            [nzSm]="22"
            [nzXs]="11"
            nzFor="region"
          >
            Product Version</nz-form-label
          >
        </div>
        <div class="col s23 m12">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="12">
              <nz-select
                formControlName="apiversion"
                style="width: 95%"
                nzAllowClear
                nzShowSearch
                nzPlaceHolder="Version"
              >
                <nz-option
                  *ngFor="let e of versionList; index as ei"
                  [nzLabel]="e.keyvalue"
                  [nzValue]="e.keyvalue"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div class="row">
        <div class="col s23 m12">
          <nz-form-label
            style="text-align: left"
            [nzSm]="22"
            [nzXs]="11"
            nzFor="region"
          >
            User Name</nz-form-label
          >
        </div>
        <div class="col s23 m12">
          <nz-form-item>
            <nz-form-control [nzSm]="24" [nzXs]="6">
              <input
                nz-input
                placeholder="User Name"
                formControlName="username"
                type="text"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div class="row">
        <div class="col s23 m12">
          <nz-form-label
            style="text-align: left"
            [nzSm]="22"
            [nzXs]="11"
            nzFor="region"
          >
            Password</nz-form-label
          >
        </div>
        <div class="col s23 m12" *ngIf="showPassword">
          <nz-form-item>
            <nz-form-control [nzSm]="22" [nzXs]="6">
              <input
                nz-input
                placeholder="Password"
                formControlName="password"
                type="text"
              />
            </nz-form-control>
            <button
              nz-button
              nzType="primary"
              (click)="showPassword = false"
              style="margin-bottom: 0"
            >
              <i class="anticon anticon-close-circle"></i>
            </button>
          </nz-form-item>
        </div>
        <div class="col s23 m12" *ngIf="!showPassword">
          <nz-form-item>
            <nz-form-control [nzSm]="22" [nzXs]="6">
              <input
                nz-input
                placeholder="Password"
                formControlName="password"
                type="password"
              />
            </nz-form-control>
            <button
              nz-button
              nzType="primary"
              (click)="showPassword = true"
              style="margin-bottom: 0"
            >
              <i class="anticon anticon-eye"></i>
            </button>
          </nz-form-item>
        </div>
      </div>
      <div class="row">
        <div class="col s23 m12 right-align">
          <button
            nzSize="small"
            nz-button
            nzType="primary"
            style="margin: 0"
            [nzLoading]="savingAccount"
            (click)="saveAccount()"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-container>
