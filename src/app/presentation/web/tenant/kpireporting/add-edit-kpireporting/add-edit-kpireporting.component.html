<app-cloudmatiq-side-nav [blockUI]="loading">
  <ng-container class="page-body">
    <div style="height: 100%; width: 100%">
      <div nz-col nzspan="24">
        <div nz-row>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label class="left-align" [nzSm]="24" [nzXs]="12" nzRequired>Title
              </nz-form-label>
              <nz-form-control [nzSm]="24" [nzXs]="12">
                <input nz-input [(ngModel)]="reportname" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label class="left-align" [nzSm]="24" [nzXs]="12">Description
              </nz-form-label>
              <nz-form-control [nzSm]="24" [nzXs]="12">
                <input nz-input [(ngModel)]="reportdesc" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12" style="text-align: end">
            <!-- <button style="margin-top: 35px; margin-right: 4px" nzSize="small" nz-button (click)="saveConfig()"
              [nzLoading]="updating" nzType="primary">
              Save
            </button> -->
            <button style="margin-top: 35px" nzSize="small" nz-button (click)="close()" nzType="primary">
              <i class="anticon anticon-close"></i>
            </button>
          </div>
        </div>
      </div>
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="19">
          <app-report [selectedfeature]="selectedfeature" [reporthdrid]="_confighdrid" [reportname]="reportname"
            [reportdesc]="reportdesc" (notifyChanges)="notifyChanges($event)"></app-report>
        </div>
        <div nz-col nzSpan="5">
          <nz-card [nzBordered]="false" class="width-100 report" style="height: 660px" nzTitle="Features"
            [nzExtra]="extraTemplate" [nzBodyStyle]="">
            <div *ngFor="let g of menuItems" style="padding: 9px 0 9px 0; border-bottom: 1px solid #80808061">
              <div style="display: flex; justify-content: space-between">
                <h5 (click)="onClickFeature(g)" class="white-text mb-0" style="margin: 0; cursor: pointer">
                  <b>{{ g.title }}</b> <span *ngIf="g.totalreports" style="color: #ffcc00"> ({{g.totalreports}})</span>
                </h5>
              </div>
            </div>
          </nz-card>
        </div>
      </div>
    </div>
  </ng-container>
</app-cloudmatiq-side-nav>
