<app-cloudmatiq-side-nav [blockUI]="loading">
  <app-cloudmatiq-side-bar
    *ngIf="isVisible"
    [width]="820"
    (dataChanged)="onChanged($event)"
    [(isVisible)]="isVisible"
    [title]="formTitle"
  >
    <ng-container class="modal-content">
      <app-add-edit-window
        [windowObj]="windowObj"
        (notifyEntry)="notifyEntry($event)"
      >
      </app-add-edit-window>
    </ng-container>
  </app-cloudmatiq-side-bar>
  <ng-container class="page-body">
    <!-- #OP_B628 -->
    <div class="row param-table">
      <div class="row">
        <div class="col s12 m2 left left-align">
          <button
            *ngIf="visibleadd"
            nz-button
            nzType="primary"
            (click)="showModal()"
          >
            <i class="anticon anticon-plus"></i>{{ buttonText }}
          </button>
        </div>

        <app-cloudmatiq-data-table
          (dataChanged)="dataChanged($event)"
          [tableData]="windowList"
          [tableHeader]="windowTableHeader"
          [selectedcolumns]="selectedcolumns"
          [tableConfig]="windowTableConfig"
          [totalCount]="totalCount"
        >
        </app-cloudmatiq-data-table>
      </div>
    </div>
  </ng-container>
</app-cloudmatiq-side-nav>
