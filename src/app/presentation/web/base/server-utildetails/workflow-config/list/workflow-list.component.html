<app-cloudmatiq-side-nav [blockUI]="loading">
  <app-cloudmatiq-side-bar
    *ngIf="isVisible"
    [width]="450"
    (dataChanged)="onChanged($event)"
    [(isVisible)]="isVisible"
    [title]="formTitle"
  >
    <ng-container class="modal-content">
      <app-add-edit-workflow
        [workflowObj]="workflowObj"
        (notifyWorkflowEntry)="notifyWorkflowEntry($event)"
      >
      </app-add-edit-workflow>
    </ng-container>
  </app-cloudmatiq-side-bar>
  <ng-container class="page-body">
    <div class="row">
      <div class="col s12 m2 right right-align mt-1">
        <button
          *ngIf="visibleadd"
          nz-button
          nzType="primary"
          (click)="showModal()"
        >
          <i class="anticon anticon-plus"></i>{{ buttonText }}
        </button>
      </div>
    </div>
    <div class="row param-table">
      <app-cloudmatiq-data-table
        (dataChanged)="dataChanged($event)"
        [tableData]="workflowList"
        [tableHeader]="workflowTableHeader"
        [tableConfig]="workflowTableConfig"
      >
      </app-cloudmatiq-data-table>
    </div>
  </ng-container>
</app-cloudmatiq-side-nav>
