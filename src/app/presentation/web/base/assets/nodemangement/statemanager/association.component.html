<div class="row param-table">
  <app-cloudmatiq-data-table
    (dataChanged)="dataChanged($event)"
    [tableData]="assList"
    [tableHeader]="tableHeader"
    [selectedcolumns]="selectedcolumns"
    [tableConfig]="tableConfig"
  ></app-cloudmatiq-data-table>
  <div class="count-container">
    <p style="color:#ffcc00;">Total Records: {{totalCount}}</p>
  </div>
</div>
<app-cloudmatiq-side-bar
  (dataChanged)="closeDrawer($event)"
  [(isVisible)]="viewLog"
  [title]="'Association Log'"
  [width]="860"
>
  <ng-container class="modal-content" *ngIf="viewLog">
    <app-cloudmatiq-associationlog
      [associationobj]="selectedData"
      [region]="region"
      [accountid]="accountid"
      *ngIf="viewLog"
    >
    </app-cloudmatiq-associationlog>
  </ng-container>
</app-cloudmatiq-side-bar>
