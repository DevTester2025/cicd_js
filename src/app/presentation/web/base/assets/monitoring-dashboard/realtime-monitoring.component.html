<div nz-row>
  <div nz-col nzSpan="24">
    <div nz-row style="margin-top: 13px">
      <div nz-col nzSpan="6">
        <app-instance-list
          (notifyEntry)="notifyEntry($event)"
        ></app-instance-list>
      </div>
      <div nz-col nzSpan="18">
        <div nz-row>
          <div nz-col nzSpan="4" style="margin-left: 535px">
            <nz-select
              [(ngModel)]="range"
              style="width: 95%"
              nzAllowClear
              nzPlaceHolder="Time"
            >
              <nz-option nzValue="24" nzLabel="Last 24 hour"></nz-option>
              <nz-option nzValue="12" nzLabel="Last 12 hour"></nz-option>
              <nz-option nzValue="6" nzLabel="Last 6 hour"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="3">
            <nz-select
              [(ngModel)]="timeperiod"
              style="width: 95%"
              nzAllowClear
              nzPlaceHolder="Time"
            >
              <nz-option nzValue="off" nzLabel="Off"></nz-option>
              <nz-option nzValue="5" nzLabel="5m"></nz-option>
              <nz-option nzValue="15" nzLabel="15m"></nz-option>
              <nz-option nzValue="30" nzLabel="30m"></nz-option>
              <nz-option nzValue="1" nzLabel="1h"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="1" style="margin-top: 8px">
            <a>
              <i class="anticon anticon-sync" style="color: #ffcc00"></i>&nbsp;
            </a>
          </div>
        </div>
        <div class="chartSection">
          <div id="rtm" class="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
