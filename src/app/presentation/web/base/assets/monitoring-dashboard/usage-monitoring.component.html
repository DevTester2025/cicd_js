<div nz-row>
  <div nz-col nzSpan="24">
    <div nz-row style="margin-bottom: 10px">
      <nz-collapse [nzBordered]="false">
        <nz-collapse-panel nzHeader="Filters" [nzActive]="true">
          <div nz-col nzSpan="4" style="margin-top: 12px">
            <nz-date-picker
              nzFormat="dd-MMM-yyyy"
              nzPlaceHolder="Date"
              [(ngModel)]="utildt"
            ></nz-date-picker>
          </div>
          <div nz-col nzSpan="4">
            <span style="color: rgb(125, 155, 148); font-size: 13px"
              >CPU Usage</span
            >
            <nz-slider
              [(ngModel)]="filters.cpu"
              nzRange
              [nzDefaultValue]="[0, 80]"
            >
            </nz-slider>
          </div>
          <div nz-col nzSpan="4">
            <span style="color: rgb(125, 155, 148); font-size: 13px"
              >Memory Usage</span
            >
            <nz-slider
              [(ngModel)]="filters.memory"
              nzRange
              [nzDefaultValue]="[50, 80]"
            >
            </nz-slider>
          </div>
          <div nz-col nzSpan="4">
            <span style="color: rgb(125, 155, 148); font-size: 13px"
              >Disk Usage</span
            >
            <nz-slider
              [(ngModel)]="filters.disk"
              nzRange
              [nzDefaultValue]="[30, 80]"
            >
            </nz-slider>
          </div>
          <div nz-col nzSpan="4">
            <span style="color: rgb(125, 155, 148); font-size: 13px"
              >Network Usage</span
            >
            <nz-slider
              [(ngModel)]="filters.network"
              nzRange
              [nzDefaultValue]="[20, 80]"
            >
            </nz-slider>
          </div>
          <div nz-col nzSpan="4" style="margin-top: 14px; text-align: end">
            <button
              nzSize="small"
              nz-button
              (click)="getAssets()"
              [nzLoading]="gettingAssets"
              nzType="primary"
              style="margin: 0 13px 0 0"
            >
              <i class="anticon anticon-search"></i>Search
            </button>
          </div>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </div>
</div>
<div nz-row style="margin-bottom: 10px">
  <div nz-col nzSpan="6">
    <app-instance-list (notifyEntry)="notifyEntry($event)"></app-instance-list>
    <!-- <nz-table #nzTable [nzData]="instanceList" [nzShowPagination]="false" [nzScroll]="{ y: '500px' }">
            <thead>
                <tr>
                    <th class="left-align" nzWidth="15px">Instance Name</th>
                </tr>
            </thead>
            <tbody style="color: white;">
                <tr *ngFor="let data of nzTable.data">
                    <td class="left-align" nzWidth="30px">
                        <a (click)="showSidebar='true'" style="color:#ffcc00">  {{data.instancename}} </a>
                    </td>
                </tr>
            </tbody>
        </nz-table> -->
  </div>
  <div nz-col nzSpan="18" style="padding: 5px">
    <div nz-row>
      <div nz-col nzSpan="4" style="margin-left: 528px">
        <nz-select
          [(ngModel)]="range"
          style="width: 95%"
          nzAllowClear
          nzPlaceHolder="Time"
        >
          <nz-option nzValue="24" nzLabel="Last 24 hour"></nz-option>
          <nz-option nzValue="12" nzLabel="Last 12 hour"></nz-option>
          <nz-option nzValue="6" nzLabel="Last 6 hour"></nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="3">
        <nz-select
          [(ngModel)]="timeperiod"
          style="width: 95%"
          nzAllowClear
          nzPlaceHolder="Time"
        >
          <nz-option nzValue="off" nzLabel="Off"></nz-option>
          <nz-option nzValue="5" nzLabel="5m"></nz-option>
          <nz-option nzValue="15" nzLabel="15m"></nz-option>
          <nz-option nzValue="30" nzLabel="30m"></nz-option>
          <nz-option nzValue="1" nzLabel="1h"></nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="1" style="margin-top: 8px">
        <a>
          <i class="anticon anticon-sync" style="color: #ffcc00"></i>&nbsp;
        </a>
      </div>
    </div>
    <app-usage-chart *ngIf="showSidebar"></app-usage-chart>
  </div>
</div>
