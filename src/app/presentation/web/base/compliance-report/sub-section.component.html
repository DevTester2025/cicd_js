<nz-select
  [(ngModel)]="selectedType"
  (ngModelChange)="onChanged()"
  nzPlaceHolder="Select"
  style="width: 20%"
>
  <nz-option
    *ngFor="let tab of selectedTabData"
    [nzValue]="tab"
    [nzLabel]="tab.title"
  ></nz-option>
</nz-select>
<div class="page-body">
  <div class="row" *ngIf="dashboardURL != '' && !noData">
    <iframe [src]="dashboardURL" height="850px" width="100%"></iframe>
  </div>
  <div class="row" *ngIf="noData" style="text-align: center; color: white">
    <p class="mt-5">No Data Found</p>
  </div>
</div>
