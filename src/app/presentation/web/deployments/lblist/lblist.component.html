<app-cloudmatiq-side-nav [blockUI]="loading">
  <app-cloudmatiq-side-bar
    (dataChanged)="onChanged($event)"
    [(isVisible)]="isVisible"
    [title]="formTitle"
    [width]="820"
  >
    <ng-container class="modal-content">
      <app-cloudmatiq-ecl2-add-edit-lb
        [solutionObj]="lbObj"
        (continue)="continue($event)"
      >
      </app-cloudmatiq-ecl2-add-edit-lb>
    </ng-container>
  </app-cloudmatiq-side-bar>
  <ng-container class="page-body">
    <div class="row">
      <div class="col s12">
        <div class="col s6 m3 mt-1">
          <nz-select
            nzShowSearch
            placeholder="Select Provider"
            nzPlaceHolder="Select Provider"
            [(ngModel)]="provider"
            style="width: 100%"
            (ngModelChange)="onChange($event)"
          >
            <nz-option
              *ngFor="let i of providerList"
              [nzLabel]="i.keyname"
              [nzValue]="i.keyvalue"
            >
            </nz-option>
          </nz-select>
        </div>

        <div
          *ngIf="provider == 'ECL2'"
          class="col s6 m2 mt-1 right right-align"
        >
          <button
            *ngIf="visibleadd"
            nz-button
            nzType="primary"
            (click)="showModal()"
          >
            <i class="anticon anticon-plus"></i>{{ buttonText }}
          </button>
        </div>
      </div>
    </div>
    <div class="param-table" style="margin-top: 0px">
      <app-cloudmatiq-data-table
        (dataChanged)="dataChanged($event)"
        [tableData]="lbList"
        [tableHeader]="tableHeader"
        [tableConfig]="tableConfig"
      ></app-cloudmatiq-data-table>
    </div>
  </ng-container>
</app-cloudmatiq-side-nav>
