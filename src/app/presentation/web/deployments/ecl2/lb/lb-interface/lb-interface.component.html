<nz-spin [nzSpinning]="loading">
  <form nz-form [formGroup]="ecl2lbInterfacceForm">
    <div class="row" style="margin-bottom: 0">
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="networkid" nzRequired
          >Select Network
        </nz-form-label>
        <nz-form-control [nzSm]="24" [nzXs]="24">
          <nz-select
            nzShowSearch
            nzAllowClear
            id="networkid"
            placeholder="Select Network"
            formControlName="networkid"
          >
            <nz-option
              *ngFor="let data of networkList"
              [nzLabel]="data.networkname"
              [nzValue]="data"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="ipaddress"
          >IP Address</nz-form-label
        >
        <nz-form-control [nzSm]="24" [nzXs]="24">
          <input nz-input formControlName="ipaddress" type="text" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
</nz-spin>

<div class="row right">
  <div class="col s12 md4">
    <button
      [disabled]="disabled"
      (click)="saveOrUpdate(ecl2lbInterfacceForm.value)"
      class="save-button"
      type="submit"
      nz-button
      nzType="primary"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
