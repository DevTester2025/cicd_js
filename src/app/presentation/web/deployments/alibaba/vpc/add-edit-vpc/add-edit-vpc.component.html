<nz-spin [nzSpinning]="loading">
  <form nz-form [formGroup]="vpcForm">
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="vpcname"
        >Name</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="vpcname"
            formControlName="vpcname"
            nz-input
            type="text"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="alivpcid"
        >Alibaba VPC ID</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="alivpcid"
            formControlName="alivpcid"
            nz-input
            type="text"
            placeholder="Alibaba VPC ID"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="ipv4cidr"
        >IPV4 CIDR</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="ipv4cidr"
            formControlName="ipv4cidr"
            nz-input
            type="text"
            placeholder="IPV4 CIDR"
          />
        </nz-input-group>
        <nz-form-extra class="grey-text text-lighten-2"
          >Format : ###.###.###.###/##</nz-form-extra
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="region" nzRequired
        >Select Region
      </nz-form-label>
      <nz-form-control [nzSm]="24" [nzXs]="24">
        <nz-select
          nzShowSearch
          nzAllowClear
          id="region"
          placeholder="Select Region"
          nzPlaceHolder="Select Region"
          formControlName="region"
        >
          <nz-option
            *ngFor="let data of regionList"
            [nzLabel]="data.keyname"
            [nzValue]="data.keyvalue"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="notes">Notes</nz-form-label>
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <textarea
            id="notes"
            formControlName="notes"
            placeholder="Notes"
            type="text"
            nz-input
          ></textarea>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="vpcObj.vpcid != null">
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="status"
        >Status</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="24">
        <nz-input-group>
          <nz-switch
            class="status"
            id="status"
            formControlName="status"
          ></nz-switch>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-spin>
<div class="row right">
  <div class="col s12 md4">
    <button
      [disabled]="disabled"
      (click)="saveUpdateVpc(vpcForm.value)"
      type="submit"
      class="save-button"
      nz-button
      nzType="primary"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
