<nz-spin [nzSpinning]="loading">
  <form nz-form [formGroup]="vswitchForm">
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="vswitchname"
        >Name</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="vswitchname"
            formControlName="vswitchname"
            nz-input
            type="text"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="alivswitchid"
        >Alibaba VSwitch ID</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="alivswitchid"
            formControlName="alivswitchid"
            nz-input
            type="text"
            placeholder="Alibaba VSwitch ID"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="vpcid"
        >Select VPC</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-select
          nzShowSearch
          nzAllowClear
          id="vpcid"
          placeholder="Select VPC"
          nzPlaceHolder="Select VPC"
          formControlName="vpcid"
        >
          <nz-option
            *ngFor="let v of vpcList"
            [nzLabel]="v.vpcname"
            [nzValue]="v.vpcid"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="zoneid"
        >Select Zone</nz-form-label
      >
      <nz-select
        nzShowSearch
        nzAllowClear
        id="zoneid"
        placeholder="Select Zone"
        nzPlaceHolder="Select Zone"
        formControlName="zoneid"
      >
        <nz-option
          *ngFor="let z of zoneList"
          [nzLabel]="z.zonename"
          [nzValue]="z.zoneid"
        ></nz-option>
      </nz-select>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="ipv4cidr"
        >IPV4 CIDR</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <input
            id="ipv4cidr"
            formControlName="ipv4cidr"
            nz-input
            type="text"
            placeholder="IPV4 CIDR"
          />
        </nz-input-group>
        <nz-form-extra class="grey-text text-lighten-2"
          >Format : ###.###.###.###/##</nz-form-extra
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="24" [nzXs]="12" nzFor="notes">Notes</nz-form-label>
      <nz-form-control [nzSm]="24" [nzXs]="12">
        <nz-input-group>
          <textarea
            id="notes"
            formControlName="notes"
            placeholder="Notes"
            type="text"
            nz-input
          ></textarea>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="vswitchObj.vswitchid != null">
      <nz-form-label [nzSm]="24" [nzXs]="12" nzRequired nzFor="status"
        >Status</nz-form-label
      >
      <nz-form-control [nzSm]="24" [nzXs]="24">
        <nz-input-group>
          <nz-switch
            class="status"
            id="status"
            formControlName="status"
          ></nz-switch>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-spin>
<div class="row right">
  <div class="col s12 md4">
    <button
      [disabled]="disabled"
      (click)="saveUpdateSubnet(vswitchForm.value)"
      class="save-button"
      nz-button
      nzType="primary"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
